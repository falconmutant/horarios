<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
{% load staticfiles %}
<link href="{% static "css/styles.css" %}" rel="stylesheet" type="text/css">
</head>

<body>
<div class="colorful-page-wrapper">
  <div class="center-block">
    <div class="login-block">
      <form id="login-form" class="orb-form" method="POST">{% csrf_token %}
        <header>
          <div class="image-block"><img style="width:80px;" src="{% static "images/logo.png" %}" alt="User" /></div></header>
        <fieldset>
          <section>
            <div class="row">
              <label class="label col col-4">Usuario</label>
              <div class="col col-8">
                <label class="input"> <i class="icon-append fa fa-user"></i>
                  <input type="text" name="username">
                </label>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <label class="label col col-4">Contrase√±a</label>
              <div class="col col-8">
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                  <input type="password" name="password">
                </label>
              </div>
            </div>
          </section>
          <section>
            <div class="row">
              <div class="col col-4"></div>
            </div>
          </section>
        </fieldset>
        <footer>
          <button type="submit" class="btn btn-default">Entrar</button>
        </footer>
      </form>
    </div>
  </div>
</div>

</body>
</html>
